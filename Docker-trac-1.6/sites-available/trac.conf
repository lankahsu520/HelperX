<VirtualHost *:80>
  #ServerName trac.example.com
  ServerAdmin webmaster@localhost
  ServerName trac.local

  WSGIScriptAlias /trac /var/trac/www/trac.wsgi

  <Directory /var/trac/www>
    WSGIApplicationGroup %{GLOBAL}
    # For Apache 2.2
    <IfModule !mod_authz_core.c>
        Order deny,allow
        Allow from all
    </IfModule>
    # For Apache 2.4
    <IfModule mod_authz_core.c>
        Require all granted
    </IfModule>
  </Directory>

  #Alias /trac/chrome/common /usr/local/lib/python3.8/dist-packages/trac/htdocs
  #Alias /trac/chrome/common /usr/local/lib/python3.10/dist-packages/trac/htdocs
  #Alias /trac/chrome/common /usr/local/lib/python3.12/dist-packages/trac/htdocs
  Alias /trac/chrome/common /usr/local/lib/python3/dist-packages/trac/htdocs

  <Directory "/usr/local/lib/python3/dist-packages/trac/htdocs">
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
